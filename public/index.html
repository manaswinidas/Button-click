<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Button-click Count</title>
  <style>
  .button{
    padding: 15px 25px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;


  }
  .button:hover {background-color: #3e8e41}

.button:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}


  
  </style>  
</head>
<body>
  <center/><button id="num" class="button">Click here</button>
    <h1 id="count"></h1>
    <p>Total number of users are:</p><h1 id="users"> 0 </h1>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  $(function () {
    var socket = io();
    $('#num').click( () => {
      socket.emit('click');
  });
  socket.on('clickChanged', clicks => {
  $('#count').html(clicks);
  });
  socket.on('clickChanged', userlength => {
  $('#users').html(userlength);
  });
  });



</script>
</body>

</html>
